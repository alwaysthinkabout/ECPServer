		function getOrgMsgCounters()
		{
			cVe.startReqByMsgHandle(cVeName,'','','reqGetOrgMsgCounters','resGetOrgMsgCounters','ECP.handle.WebChatRecordHandle.handleMsg');
		}
		
		function reqGetOrgMsgCounters()
		{
			var req = {};
			req["op"] = "getOrgMsgCounters";
			req["org_id"] = cVeUti.Cookie.getCookie("org_id");
			cVe.setConn(cServerUri,"POST", true, JSON.stringify(req));
		}
		
		function resGetOrgMsgCounters()
		{
			var retData =cVe.XHR.responseText;
			var retDataObj=JSON.parse(retData);
			var result=retDataObj[cVe.cEioVeDataId];
			if(result.orgMsgCounters>0)
			{
				cVeUti.Cookie.setCookie("msgCounters",result.orgMsgCounters);
				$("#messageCounter").css("display","inline-block");

			}

		}

			cVe.setConn(cServerUri,"POST", true, JSON.stringify(req));

			var retData =cVe.XHR.responseText;
			var retDataObj=JSON.parse(retData);

			cVeUti.Cookie.setCookie("applysCount",result.applysCount);
