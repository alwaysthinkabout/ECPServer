	function goBack(){

 	function registerPanelToggle(){
		$("#registerPanelBody").toggle();
	} 
	
	function primaryPanelToggle(){
		$("#primaryPanelBody").toggle();
	}
	
	function advancedPanelToggle(){
		$("#advancedPanelBody").toggle();
	}
	
	function primaryStoreAddPage(){
	 	var storeId=$("#storeId").val();
		window.location.href="addPrimaryStorePage.html?storeId="+storeId;
	}
	
	function registerStoreUpdate(){
	 	var storeId=$("#storeId").val();
		window.location.href="updateRegisterStorePage.html?storeId="+storeId;
	}
	
	function primaryStoreUpdate(){
	 	var storeId=$("#storeId").val();
		window.location.href="updatePrimaryStorePage.html?storeId="+storeId;
	}
	
	function superStoreAddPage(){
	 	var storeId=$("#storeId").val();
	 	var license_no = $("#license_no").text();
		window.location.href="superCertification.html?storeId="+storeId+"&license_no="+license_no;
	}
