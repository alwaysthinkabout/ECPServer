<!DOCTYPE html>
<html>
  <head>
    <title>WeChat-Login</title>	
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/mycss.css" rel="stylesheet" />
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <link href="../js/common/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/imgs/loginLogo.jpg" rel="icon" type="image/x-icon" />
  </head>
  
  <body>
    <div class="panel panel-default col-md-6">
    	<div class="row" style = "text-align:center;margin-bottom:3rem;margin-top:3rem">
    		<img alt="loginlogo" src="../assets/imgs/loginLogo.jpg" height = "130rem" width = "130rem">
    	</div>
    	<div >
    		<div class="form-group">
	    		<div class="input-group" >
	                <span class="input-group-addon" id="basic-addon1">@</span>
	   				<input type="text" id="user_name" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
	            </div>
            </div> 
            <div class="form-group">
	            <div class="input-group" >
	                <span class="input-group-addon" id = "basic-addon2"><i class="fa fa-lock"></i></span>
	   				<input type="password" id="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
	            </div> 
	        </div>
	        <div class="form-group" style="text-align:center">
			    <button type="button" class="btn btn-primary" style="width:100%"onclick="login()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
	        </div>
	         <hr />
             <a href="register.html" >没有账号？立即注册</a>
    	</div>
    	
    </div>
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/common/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/myjs/util.js"></script>
    <script src="../js/myjs/login.js"></script>
  </body>
</html>
