<!DOCTYPE html>
<html>
  <head>
    <title>WeChat-Register</title>	
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/mycss.css" rel="stylesheet" />
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
    <link href="../js/common/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  	
  <body>
    <div >
    	<div class="panel panel-default col-md-6">
            <div class="panel-body">
                <div class="form-group row">
                  	<div class="col-md-12 row">
                       <label><h1><b>用户注册</b></h1></label>
                       <hr />
                    </div>
                    <div class="col-md-12 row">
                      <h1><b></b></h1>
                    </div>			                    
                    <div >                      
                       <div class="input-group" >
                           <span class="input-group-addon" id="basic-addon1">@</span>
  						   <input type="text" id="user_name" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                       </div>                      
                    </div>
                 </div>
                 <div class="form-group row">
                     <div class="input-group">
                     	<span class="input-group-addon" id = "basic-addon2"><i class="fa fa-lock"></i></span>
                     	<input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">                     	
                     </div>
                 </div> 
                 <div class="form-group row">
                     <div class="input-group">
                     	<span class="input-group-addon" id = "basic-addon3"><i class="fa fa-lock"></i></span>
                     	<input type="password" id="rePassword" class="form-control" placeholder="Password again" aria-describedby="basic-addon3">                     	
                     </div>
                 </div> 
                 <div>
                 	<form id = "imageUploadForm" enctype="multipart/form-data">
                 		<input type = "text" id = "fileName" style="display:none" name = "fileName"/>
                 		<a class="file"> 
							<input type="file" name="imgOne" id="imgOne" onchange="preImg(this.id,'imgPre');" /> 点击上传头像
						</a> 
									
					</form> 
					<img id="imgPre" src="" width="150rem" height="130rem" style="display: none;border-radius:35rem" />
                 </div>                             
                 <hr />
	            <div class="form-group row" style="text-align:center">
			        <!-- <div class="col-md-4"></div> -->
			        <button type="button" class="btn btn-info" onclick="userRegister()">注 册</button>
			        <button type="button" class="btn btn-danger" style="margin-left:10px;"onclick="goBack()">取 消</button>
	           </div>
           </div>
        </div>	
    </div>
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/common/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/myjs/util.js"></script>
    <script src="../js/myjs/register.js"></script>
  </body>
</html>
