  <body>
    <button onclick="test()">发起请求</button>
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/myjs/wechat.js"></script>
    <script>
    	function test(){
    		var data = {
    				handle:"wechat.handle.HandleDemo.handleMsg",
    				reqData : {
    					name : "liming",
    					age : "32",
    					op : "WeChat.wechat.handle" 
    				}
    			};
    		$.ajax({
    			url:"/WeChat/servlet/WeChatRouter",
    			type : 'post',
    			data:JSON.stringify(data),  			
    			//contentType: "application/json; charset=utf-8",
    			//dataType : 'json',   			
    			success : function(result){
    				alert(result);
    			}
    		});
    	}
    </script>
